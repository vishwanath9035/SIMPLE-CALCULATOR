<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>SIMPLE CALCULATOR</title>
    <style type="text/css">
      input[type="button"]{
        display: block;
        float: left;
        width: 25%;
        border-radius: 8px;
        padding-top: 15px;
        padding-bottom: 15px;
        border:4px solid white;
        }

      .header{
      background-color: #ffb6c1;
      position: fixed;
      padding: 10px;
      font-size: 30px;
      border-radius: 10px;
      top: 0px;
      color: black;
      width: 100%;
      text-align: center;
      
         }

     .footer{
      background-color: #9acd32;
      position: fixed;
      left: 0px;
      bottom: 0px;
      color: red;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      }
      
    </style>

  </head>
  <body>

  <div class="header"><i class="fas fa-calculator"></i><h1>CALCULATOR</h1> </div>
  <br><br><br><br><br><br><br>
  
    <div class="container">
      <br>
      <div class="row justify-content-center py-4">
        
        <div class="col-sm-6">

          <form name="calculator">
            <input type="text" name="display" class="form-control" readonly>
            <input type="button" name="" value="1" onclick="click1()" class="btn btn-dark">
            <input type="button" name="" value="2" onclick="click2()" class="btn btn-dark">
            <input type="button" name="" value="3" onclick="click3()" class="btn btn-dark">
            <input type="button" name="" value="AC" onclick="clickclr()" class="btn btn-danger">
            <input type="button" name="" value="4" onclick="click4()" class="btn btn-dark">
            <input type="button" name="" value="5" onclick="click5()" class="btn btn-dark">
            <input type="button" name="" value="6" onclick="click6()" class="btn btn-dark">
            <input type="button" name="" value="+" onclick="clickadd()" class="btn btn-dark">
            <input type="button" name="" value="7" onclick="click7()" class="btn btn-dark">
            <input type="button" name="" value="8" onclick="click8()" class="btn btn-dark">
            <input type="button" name="" value="9" onclick="click9()" class="btn btn-dark">
            <input type="button" name="" value="-" onclick="clicksub()" class="btn btn-dark">
            <input type="button" name="" value="0" onclick="click0()" class="btn btn-dark">
            <input type="button" name="" value="*" onclick="clickmulti()" class="btn btn-dark">
            <input type="button" name="" value="/" onclick="clickdiv()" class="btn btn-dark">
            <input type="button" name="" value="=" onclick="clickequ()" class="btn btn-dark">
            </form>
        </div>
      </div>
    </div>

    <script>
      function click1(){
        document.calculator.display.value+=1;
       }
       function click2(){
        document.calculator.display.value+=2;
       }
       function click3(){
        document.calculator.display.value+=3;
       }
       function click4(){
        document.calculator.display.value+=4;
       }
       function click5(){
        document.calculator.display.value+=5;
       }
       function click6(){
        document.calculator.display.value+=6;
       }
       function click7(){
        document.calculator.display.value+=7;
       }
       function click8(){
        document.calculator.display.value+=8;
       }
       function click9(){
        document.calculator.display.value+=9;
       }
       function click0(){
        document.calculator.display.value+=0;
       }
       function clickadd(){
        document.calculator.display.value+="+";
       }
       function clicksub(){
        document.calculator.display.value+="-";
       }
       function clickmulti(){
        document.calculator.display.value+="*";
       }
       function clickdiv(){
        document.calculator.display.value+="/";
       }
       function clickclr(){
        document.calculator.display.value="";
       }
       function clickequ(){
        var display = eval(document.calculator.display.value);
        document.calculator.display.value=display;
       }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <div class="footer" align="center"> <h1>THANK YOU FOR USING MY CALCULATOR</h1></div>
  </body>
</html>
